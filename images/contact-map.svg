<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 發光效果濾鏡 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 道路漸層 -->
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3e90f0" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#5da9f9" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#3e90f0" stop-opacity="0.3"/>
    </linearGradient>

    <!-- 位置標記漸層 -->
    <radialGradient id="markerGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </radialGradient>

    <!-- 建築漸層 -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5da9f9" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3e90f0" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- 半透明背景 -->
  <rect x="15" y="15" width="370" height="370" rx="8" ry="8"
        fill="#0a1628" fill-opacity="0.5"/>

  <!-- 外框 -->
  <rect x="15" y="15" width="370" height="370" rx="8" ry="8"
        fill="none" stroke="#3e90f0" stroke-width="2" stroke-opacity="0.6"
        filter="url(#glow)"/>

  <!-- 內框光暈 -->
  <rect x="25" y="25" width="350" height="350" rx="4" ry="4"
        fill="none" stroke="#5da9f9" stroke-width="1" stroke-opacity="0.3"/>

  <!-- 背景網格 (微弱) -->
  <g opacity="0.1">
    <line x1="50" y1="50" x2="350" y2="350" stroke="#3e90f0" stroke-width="0.5"/>
    <line x1="100" y1="50" x2="400" y2="350" stroke="#3e90f0" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="300" y2="400" stroke="#3e90f0" stroke-width="0.5"/>
    <line x1="350" y1="50" x2="50" y2="350" stroke="#3e90f0" stroke-width="0.5"/>
    <line x1="400" y1="100" x2="100" y2="400" stroke="#3e90f0" stroke-width="0.5"/>
  </g>

  <!-- 主要道路 -->
  <g filter="url(#glow)">
    <!-- 橫向主幹道 (成泰路) -->
    <line x1="30" y1="260" x2="370" y2="180" stroke="url(#roadGradient)" stroke-width="4"/>
    <line x1="30" y1="265" x2="370" y2="185" stroke="#3e90f0" stroke-width="1" opacity="0.5"/>

    <!-- 縱向道路 1 -->
    <line x1="80" y1="50" x2="140" y2="350" stroke="url(#roadGradient)" stroke-width="3"/>

    <!-- 縱向道路 2 -->
    <line x1="280" y1="50" x2="320" y2="350" stroke="url(#roadGradient)" stroke-width="3"/>

    <!-- 橫向次要道路 -->
    <line x1="50" y1="120" x2="350" y2="80" stroke="#3e90f0" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="320" x2="350" y2="300" stroke="#3e90f0" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- 橫向光線效果 -->
  <g filter="url(#glowStrong)" opacity="0.6">
    <line x1="0" y1="150" x2="400" y2="130" stroke="#5da9f9" stroke-width="2"/>
    <line x1="0" y1="155" x2="400" y2="135" stroke="#7dd3fc" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 建築圖示 (J棟) - 在 Pin 左側，面向右，縮小 -->
  <g transform="translate(130, 150) scale(0.7)" filter="url(#glow)">
    <!-- 建築本體 - 3D 效果 (面向右) -->
    <rect x="20" y="20" width="40" height="50" fill="url(#buildingGradient)" stroke="#5da9f9" stroke-width="1"/>
    <!-- 建築頂部 (向左延伸) -->
    <polygon points="60,20 40,5 0,5 20,20" fill="#5da9f9" fill-opacity="0.4" stroke="#5da9f9" stroke-width="0.5"/>
    <!-- 建築側面 (左側可見) -->
    <polygon points="20,20 0,5 0,55 20,70" fill="#3e90f0" fill-opacity="0.3" stroke="#5da9f9" stroke-width="0.5"/>
    <!-- 窗戶 -->
    <g fill="#7dd3fc" fill-opacity="0.5">
      <rect x="25" y="28" width="8" height="8"/>
      <rect x="37" y="28" width="8" height="8"/>
      <rect x="49" y="28" width="8" height="8"/>
      <rect x="25" y="42" width="8" height="8"/>
      <rect x="37" y="42" width="8" height="8"/>
      <rect x="49" y="42" width="8" height="8"/>
      <rect x="25" y="56" width="8" height="8"/>
      <rect x="37" y="56" width="8" height="8"/>
      <rect x="49" y="56" width="8" height="8"/>
    </g>
    <!-- J棟 標籤 - 放在建物右側上方 -->
    <text x="75" y="20" text-anchor="start" fill="#7dd3fc" font-size="16" font-weight="bold">J棟</text>
  </g>

  <!-- 位置標記 (Pin) - 置中於 SVG 中央 -->
  <g transform="translate(180, 175)" filter="url(#glowStrong)">
    <!-- 水滴形狀 -->
    <path d="M20,45 C20,35 10,25 10,15 A10,10 0 1,1 30,15 C30,25 20,35 20,45 Z"
          fill="url(#markerGradient)"/>
    <!-- 內圈 -->
    <circle cx="20" cy="13" r="5" fill="#ffffff" fill-opacity="0.6"/>
  </g>

  <!-- 街道名稱 -->
  <g transform="translate(215, 260)" filter="url(#glowSoft)">
    <text x="0" y="0" text-anchor="middle" fill="#7dd3fc" font-size="10" font-family="sans-serif" letter-spacing="1">
      新北市五股區成泰路一段194-8號
    </text>
  </g>

  <!-- 發光星點 -->
  <g filter="url(#glow)">
    <!-- 交叉路口亮點 -->
    <circle cx="155" cy="230" r="3" fill="#5da9f9"/>
    <circle cx="300" cy="195" r="3" fill="#5da9f9"/>
    <circle cx="140" cy="110" r="2" fill="#7dd3fc"/>
    <circle cx="295" cy="85" r="2" fill="#7dd3fc"/>
    <circle cx="165" cy="310" r="2" fill="#5da9f9"/>
    <circle cx="305" cy="290" r="2" fill="#5da9f9"/>

    <!-- 散布裝飾點 -->
    <circle cx="80" cy="180" r="1.5" fill="#3e90f0" opacity="0.7"/>
    <circle cx="350" cy="250" r="1.5" fill="#3e90f0" opacity="0.7"/>
    <circle cx="60" cy="300" r="1" fill="#5da9f9" opacity="0.5"/>
    <circle cx="340" cy="120" r="1" fill="#5da9f9" opacity="0.5"/>
    <circle cx="220" cy="60" r="1" fill="#7dd3fc" opacity="0.6"/>
    <circle cx="100" cy="350" r="1" fill="#7dd3fc" opacity="0.6"/>
  </g>

</svg>
